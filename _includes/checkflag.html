<div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.8.2/forge.all.min.js"></script>
	<script type="text/Javascript">
	function checkHash()
	   {
 	    console.log('{{page.testlist}}','{{page.testlist[0]}}', '{{page.testlist[index]}}','{{page.testlist[page.index]}}','{{page.testlist[{{page.index}}]}}' )
	    var plainText = document.getElementById('plainText').value;
	    var modal = document.getElementById("flagModal");
	    var md = forge.md.sha256.create();  
	    md.start();  
	    md.update(plainText, "utf8");  
	    var hashText = md.digest().toHex(); 
	    if (hashText=="{{page.sha256hash}}")
	    {
		modal.style.display = "block";
		document.getElementById("checkResult").innerHTML = "Absolutely correct!";
		document.getElementById("spanResult").innerHTML = "Absolutely correct!"; 
		console.log(hashText,plainText,"{{page.sha256hash}}");
	    }
	    else
	    {
		modal.style.display = "block";
		document.getElementById("checkResult").innerHTML = "Incorrect, try harder";
		document.getElementById("spanResult").innerHTML = "Incorrect, try harder";
		console.log(hashText,plainText,"{{page.sha256hash}}");
	    }
	    window.onclick = function(event) {
  		if (event.target == modal) {
    			modal.style.display = "none";
  		}
	    }
	}        
	</script>
	<div id="flagModal" class="modal">
  		<div class="modal--show">
    			<span id="checkResult"></span>
  		</div>
	</div>
	<br><strong>Enter the flag: </strong><input id='plainText' type='text' style="color:black;" /> 
	<span id="spanResult">&nbsp;&nbsp;</span>
	<button onclick="checkHash()" style="background-color: ##008CBA;">Check Flag</button>
</div>
