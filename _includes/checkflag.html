<div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.8.2/forge.all.min.js"></script>
    <script type="text/Javascript">
	function checkHash{{page.index}}()
	   {
 	    console.log('{{page.testlist}}','{{page.testlist[0]}}','{{page.testlist[page.index]}}' );
	    var plainText = document.getElementById('plainText{{page.index}}').value;
	    var md = forge.md.sha256.create();  
	    md.start();  
	    md.update(plainText, "utf8");  
	    var hashText = md.digest().toHex(); 
	    if (hashText=='{{page.sha256hash[page.index]}}')
	    {
		document.getElementById('spanResult{{page.index}}').innerHTML = "Absolutely correct!"; 
		console.log(hashText,plainText,'{{page.sha256hash[page.index]}}');
	    }
	    else
	    {
		document.getElementById('spanResult{{page.index}}').innerHTML = "Incorrect, try harder";
		console.log(hashText,plainText,"{{page.sha256hash[page.index]}}");
	    }
	}        
	</script>
	<br><strong>Enter the flag: </strong><input id='plainText{{page.index}}' type='text' style="color:black;" /> 
	<span id="spanResult{{page.index}}">&nbsp;&nbsp;</span>
	<a class="button button--secondary button--rounded" onclick="checkHash{{page.index}}()">Check Flag</a>
	<!--<button onclick="checkHash()" style="background-color: ##008CBA;">Check Flag</button> -->
</div>
