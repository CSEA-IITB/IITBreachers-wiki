<div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.8.2/forge.all.min.js"></script>
    <script type="text/Javascript">
	function checkHash{{index}}()
	   {
 	    console.log('{{page.testlist}}','{{page.testlist[0]}}','{{page.testlist[index]}}' );
	    var plainText = document.getElementById('plainText{{index}}').value.trim();
	    var md = forge.md.sha256.create();  
	    md.start();  
	    md.update(plainText, "utf8");  
	    var hashText = md.digest().toHex(); 
	    if (hashText=='{{page.sha256hash[index]}}')
	    {
		document.getElementById('spanResult{{index}}').innerHTML = "Absolutely correct!"; 
		console.log(hashText,plainText,'{{page.sha256hash[index]}}');
		document.getElementById("hashText{{index}}").innerHTML = "Correct";
        	document.getElementById("messagecontent{{index}}").innerHTML = "Awesome Work you did there!";
	    }
	    else
	    {
		document.getElementById('spanResult{{index}}').innerHTML = "Incorrect, try harder";
		console.log(hashText,plainText,"{{page.sha256hash[index]}}");
		document.getElementById("hashText{{index}}").innerHTML = "Incorrect";
        	document.getElementById("messagecontent{{index}}").innerHTML = "hmmm, something is off, try rechecking your flag or the flag format";
	    }
	}        
	</script>
	<div class="modal{{index}} fade" id="myModal{{index}}" role="dialog">
	   <div class="modal-dialog">
	      <div class="modal-content">
		<div class="modal-header">
		  <h4 class="modal-title" id="hashText{{index}}">success status</h4>
		</div>
		<div class="modal-body" id="messagecontent{{index}}">
		  <p>message</p>
		</div>
	      </div>
	    </div>
	  </div>
	<br><strong>Enter the flag: </strong><input id='plainText{{index}}' type='text' style="color:black;" /> 
	<span id="spanResult{{index}}">&nbsp;&nbsp;</span>
	<a class="button button--secondary button--rounded" onclick="checkHash{{index}}() data-toggle='modal{{index}}' data-target='#myModal{{index}}'">Check Flag</a>
	
</div>
